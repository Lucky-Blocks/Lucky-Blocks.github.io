<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Out of Stock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0b0f12, #0a0e54);
      color: #e6f3f2;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .box {
      text-align: center;
      padding: 40px;
      background:linear-gradient(to bottom, transparent, #42174e);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
    }
    p {
      margin: 0 0 24px;
      color: #8aa6b1;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      color: #021018;
      background: linear-gradient(90deg, #c16cee, #1e90ff);
      box-shadow: 0 6px 18px rgba(30,144,255,0.12);
      transition: all 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(30,144,255,0.25);
    }
    .signup {
      margin-top: 20px;
    }
    form {
      margin-top: 16px;
      display: none; /* hidden until button clicked */
    }
    input[type="email"] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 12px;
      font-size: 14px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #1e90ff, #c16cee);
      font-weight: 600;
      color: #021018;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30,144,255,0.25);
    }
  </style>
</head>
<link rel="icon" type="image/png" href="favicon.png">
<body>
  <div class="box">
    <h1>Out of Stock</h1>
    <p>Sorry, this item is currently unavailable.</p>
    <a href="index.html" class="btn">Back to Store</a>

    <div class="signup">
      <button class="btn" id="show-form">Notify Me</button>
      <form id="notify-form" action="https://formspree.io/f/xwprpyol" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button class="btn" type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const btn = document.getElementById("show-form");
    const form = document.getElementById("notify-form");

    btn.addEventListener("click", () => {
      form.style.display = "block";
      btn.style.display = "none";
    });
  </script>
</body>
</html>
