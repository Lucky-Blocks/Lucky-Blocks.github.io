<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Out of Stock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0b0f12 0%, #041018 100%);
      color: #e6f3f2;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .box {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
      max-width: 400px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
    }
    p {
      margin: 0 0 24px;
      color: #8aa6b1;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      color: #021018;
      background: linear-gradient(90deg, #1fb6a7, #1e90ff);
      box-shadow: 0 6px 18px rgba(30,144,255,0.12);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(30,144,255,0.25);
    }
  </style>
</head>
<link rel="icon" type="image/png" href="favicon.png">
<body>
  <div class="box">
    <h1>Out of Stock</h1>
    <p>Sorry, this item is currently unavailable.</p>
    <a href="index.html" class="btn">Back to Store</a>
  </div>
</body>
</html>
