<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Order Canceled - Lucky Blocks</title>
  <style>
    :root{
      --bg:#0b0f12;
      --accent:#ff4d6d; /* red */
      --accent-2:#ffa94d; /* orange */
      --card:#071021;
      --muted:#8aa6b1;
      --radius:14px;
      --shadow: 0 6px 20px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color-scheme: dark;
    }
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:radial-gradient(circle at center,#0b0f12,#0a0e54);color:#e6f3f2;padding:16px}
    .card{background:linear-gradient(180deg,var(--card),rgba(0,0,0,0.3));padding:32px;border-radius:var(--radius);max-width:600px;width:100%;text-align:center;box-shadow:var(--shadow);}
    h1{margin-top:0;color:var(--accent);}
    p{color:var(--muted);}
    .btn{margin-top:20px;display:inline-block;background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:12px 20px;border-radius:var(--radius);color:#021018;font-weight:700;text-decoration:none;box-shadow:0 6px 18px rgba(30,144,255,0.12)}
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ùå Checkout Canceled</h1>
    <p>Your order was not completed.</p>
    <p>No charges were made, and no order was saved in our system.</p>
    <a href="index.html" class="btn">Back to Store</a>
  </div>
</body>
</html>
